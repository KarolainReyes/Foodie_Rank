<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <title>Foodie Rank</title>
  <link rel="stylesheet" href="css/root.css" />

</head>

<body class="container">
  <section class="hero">
    <nav class="navbar">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="./html/restaurantes.html">Top Restaurantes</a></li>
        <li><a href="#">Categorías</a></li>
        <li><a href="#">Platos</a></li>
      </ul>
      <button id="login-btn">Log In</button>

    </nav>
    <div class="hero-main">

      <h1>Foodie Rank</h1>
      <h2><span>LOS MEJORES RESTAURANTES</span></h2>
