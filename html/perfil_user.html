<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodie Rank | Perfil</title>
  <link rel="stylesheet" href="../css/root.css" />
  <link rel="stylesheet" href="../css/perfil_style.css" />
</head>

<body>
  <section class="perfil-container">
    <!-- PANEL LATERAL -->
    <aside class="sidebar">
      <h2 class="sidebar-title">Mi perfil</h2>
      <nav class="sidebar-menu">
        <button class="menu-btn">
          <img src="../images/icon-utensils.png" alt="icon" />
          Mi perfil
        </button>
            <button class="menu-btn">
          <img src="../images/icon-utensils.png" alt="icon" />
          Tus restaurantes
        </button>
        <button class="menu-btn">
          <img src="../images/icon-reviews.png" alt="icon" />
          Tus reseñas
        </button>
      </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="perfil-content">
      <div id="perfil-section" class="section hidden">
        <h2>Mi perfil</h2>
        <div id="userContainer" class="user-container">
        <!-- se carga dinamicamente la info del user -->
         </div>
      </div>
      <!--SECCIÓN DE RESEÑAS -->
      <div id="reseñas-section" class="section hidden">
        <h2>Mis reseñas</h2>
        <div id="reseñasContainer" class="reseñas-container">
          <!-- Aquí se cargarn dinamicamente las reseñas -->
        </div>
      </div>
    </main>
  </section>

  <script src="../js/perfil.js"></script>
</body>

</html>
